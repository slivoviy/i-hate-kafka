spring:
  datasource:
    main:
      url: jdbc:postgresql://localhost:5433/postgres?currentSchema=streaming
      driver-class-name: org.postgresql.Driver
      username: user
      password: password
  application:
    name: runner
  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: create
  sql:
    init:
      continue-on-error: true

kafka:
  producer:
    bootstrap-servers: >-
      localhost:29092
  consumer:
    bootstrap-servers: >-
      localhost:29092
  target-topics:
    Orchestrator-Api:
      name: slivoviy.orchestrator-api
      concurrency: 1
    Orchestrator-Runner:
      name: slivoviy.orchestrator-runner
      concurrency: 1
    Runner-Orchestrator:
      name: slivoviy.runner-orchestrator
      concurrency: 1
    Runner-Inference:
      name: slivoviy.runner-inference
      concurrency: 1
    Inference:
      name: slivoviy.inference-runner
      concurrency: 1
  source-topics:
    Api:
      name: slivoviy.orchestrator-api
      concurrency: 1
    Orchestrator:
      name: slivoviy.orchestrator-runner
      concurrency: 1
    Runner-Orchestrator:
      name: slivoviy.runner-orchestrator
      concurrency: 1
    Runner-Inference:
      name: slivoviy.runner-inference
      concurrency: 1
    Inference:
      name: slivoviy.inference-runner
      concurrency: 1

server:
  port: 8084
  servlet:
    context-path: /
  tomcat:
    basedir: /tmp/tomcat